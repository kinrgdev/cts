<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tablas</title>
</head>

<body>
    <!-- table>tr>th*3^tr>td*3^tr>td*3^tr>td*3 -->
    <table>
        <!-- ? Colorear columnas -->
        <colgroup>
            <col span="2">
            <col span="1">
        </colgroup>
        <!-- * Título de la tabla -->
        <caption>
            Título de la tabla
        </caption>
        <tr>
            <!-- ? Para colapsar. El número de columnas que ocupa -->
            <th colspan="2">Nombre</th>
            <!-- <th>Apellido</th> -->
            <th>Edad</th>
        </tr>
        <tr>
            <!-- ? Lo mismo para filas-->
            <td rowspan="2">Miguelangelito</td>
            <td>Márquez</td>
            <td>48 añazos</td>
        </tr>
        <tr>
            <!-- ! García desplaza el 22, se comenta o borra -->
            <td>Manuel</td>
            <!-- <td>García</td> -->
            <td>22</td>
        </tr>
        <tr>
            <td>Pepe</td>
            <td>Macías</td>
            <td>35 años</td>
        </tr>
    </table>
    <hr>
    <hr>
    <hr>

    <table id="ejercicio">
        <caption>Titulo</caption>
        <tr>
            <th>1</th>
            <!-- Coge la fila 1.2  -->
            <td rowspan="2">1.2</td>
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr>
        <tr>
            <th>2</th>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <!-- <td>2.2</td> -->
        </tr>
        <tr>
            <th>3</th>
            <td>3.2</td>
            <td colspan="2" rowspan="2">3.3</td>
            <td>3.4</td>
            <!-- <td>2.5</td> -->
        </tr>
        <tr>
            <th>4</th>
            <td>4.2</td>
            <td>4.4</td>
            <!-- <td>3.4</td> -->
            <!-- <td>3.5</td> -->
        </tr>
        <tr>
            <th>5</th>
            <td>5.2</td>
            <td>4.3</td>
            <td>4.4</td>
            <td>4.5</td>
        </tr>


    </table>
</body>

</html>
